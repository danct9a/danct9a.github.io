<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script type="text/javascript">

    function updateWarning() {
        let warningMessages = Array()
        let outputWarningMessages = String()
        let warning = document.getElementById('warning')
        if (document.getElementById('commas').checked == false) {
            warningMessages.push('<strong>comma separated values</strong> are still treated as separate entries in the <strong>CSV output</strong> if not using the comma delimeter!')
        }
        if (document.getElementById('tabs').checked == false) {
            warningMessages.push('<strong>tabs</strong> output as spaces in the <strong>list output</strong>!')
        }
        if (warningMessages.length > 0) {
            warning.style.display = 'block'
            warningMessages.forEach((message) => {
                outputWarningMessages += `<strong>WARNING:</strong> ${message}<br>`
            })
        } else {
            warning.style.display = 'none'
        }
        warning.innerHTML = outputWarningMessages
    }
    
    function returnRegExp() {
        let exclusionString = ''
        if (document.getElementById('spaces').checked) {
            exclusionString += ' '
        }
        if (document.getElementById('commas').checked) {
            exclusionString += ','
        }
        if (document.getElementById('tabs').checked) {
            exclusionString += '\t'
        }
        return RegExp(`[^${exclusionString}\n]+`, 'g')
    }

    function returnList(searchString) {
        return searchString.match(returnRegExp())
    }

    function updateOutputBox() {
        let outputData = returnList(document.getElementById('input1').value)
        document.getElementById('python_output').innerHTML = 'mylist = ' + JSON.stringify(outputData)
        document.getElementById('csv_output').innerHTML = outputData
        document.getElementById('output_count').innerText = 'Counted ' + outputData.length + (outputData.length == 1 ? ' entry' : ' entries')
        let outputList = document.getElementById('output_list')
        updateWarning()
        outputList.innerHTML = ''
        outputData.forEach((item) => {
            let li = document.createElement('li');
            li.innerText = item
            li.className = 'list-group-item'
            outputList.appendChild(li)
        })
    }
    </script>
</head>
<body onload="updateOutputBox()">

    <div class="container text-left">
        <div class="row">
            <div class="col text-center">
                <p class="h1">Text Separator</p>
                <p class="lead">
                    This simple JavaScript page separates text based on line feeds, spaces, commas and tabs. The latter three can be toggled in the delimiters section.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 text-center">
                <div class="mb-3">
                    <label for="input1" class="form-label"><p class="h5">Input</p></label>
                    <textarea class="form-control" id="input1" rows="10" cols="30" oninput="updateOutputBox()">Sheryl,Marie,Baxter
John Steve Bob
6F94879bDAfE5a6	Roy	Berry</textarea>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div class="mb-3">
                    <label for="csv_output" class="form-label"><p class="h5">CSV output</p></label>
                        <div class="alert alert-danger" role="alert" id="comma_warning" style="display:none">
                        </div>
                    <textarea class="form-control" id="csv_output" rows="10" cols="30" readonly></textarea>
                </div>
            </div>
        </div>
        Delimiters
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="spaces" autocomplete="off" onchange="updateOutputBox()" checked>
            <label class="btn btn-outline-primary" for="spaces">Spaces</label>
          
            <input type="checkbox" class="btn-check" id="commas" autocomplete="off" onchange="updateOutputBox()" checked>
            <label class="btn btn-outline-primary" for="commas">Commas</label>

            <input type="checkbox" class="btn-check" id="tabs" autocomplete="off" onchange="updateOutputBox()" checked>
            <label class="btn btn-outline-primary" for="tabs">Tabs</label>
        </div>
        <div class="alert alert-danger" role="alert" id="warning" style="display:none">
        </div>
        <hr>
        <p id="output_count"></p>
        <hr>
        
        <div class="row">
            <div class="col-sm-6">
                <label for="output_list" class="form-label"><p class="h5">List output</p></label>
                <ul id="output_list" class="list-group list-group-flush"></ul>
            </div>
            <div class="col-sm-6 text-center">
                <div class="mb-3">
                    <label for="python_output" class="form-label"><p class="h5">Python list</p></label>
                    <textarea class="form-control" id="python_output" rows="10" cols="30" readonly></textarea>
                </div>
            </div>
        </div>
      </div>
<hr>

</body>
</html>
